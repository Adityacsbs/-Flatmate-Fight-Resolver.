steps:
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - build
      - '-t'
      - 'europe-west1-docker.pkg.dev/my-gcp-project-123/flatmate-repo/flatmate-app:$COMMIT_SHA'
      - '.'
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - push
      - 'europe-west1-docker.pkg.dev/my-gcp-project-123/flatmate-repo/flatmate-app:$COMMIT_SHA'
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - run
      - deploy
      - flatmate-resolver
      - '--image'
      - 'europe-west1-docker.pkg.dev/my-gcp-project-123/flatmate-repo/flatmate-app:$COMMIT_SHA'
      - '--region'
      - europe-west1
      - '--platform'
      - managed
      - '--allow-unauthenticated'
images:
  - 'europe-west1-docker.pkg.dev/my-gcp-project-123/flatmate-repo/flatmate-app:$COMMIT_SHA'

